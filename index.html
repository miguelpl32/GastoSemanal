<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Gasto Semanal</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Gasto Semanal</h1>
      </header>
      <section class="contenido-principal">
        <div class="row">
          <div class="col">
            <div class="contenido primario">
              <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
              <form id="agregar-gasto" action="#">
                <div class="form-group">
                  <label for="gasto">Gasto:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gasto"
                    placeholder="Nombre Gasto"
                  />
                </div>
                <div class="form-group">
                  <label for="cantidad">Cantidad:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cantidad"
                    placeholder="Cantidad en $"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->

          <div class="col">
            <div class="contenido secundario">
              <h2 class="text-center">Listado</h2>

              <div id="gastos">
                <ul class="list-group"></ul>
              </div>
              <div id="presupuesto" class="presupuesto">
                <div class="alert alert-primary">
                  <p>Presupuesto: $ <span id="total"></span></p>
                </div>
                <div class="restante alert alert-success">
                  <p>Restante: $ <span id="restante"></span></p>
                </div>
              </div>
              <!--.presupuesto-->
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->
        </div>
        <!--.row-->
      </section>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
